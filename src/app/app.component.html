<div class="container mt-6">
  <div class="column is-centered">
    <div class="box collumn is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Length</label><br />
        <input class="input" type="number" (input)="onChangeLength($any($event.target).value)">
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeLetter()">
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeNumber()">
            Use numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeSymbols()">
            Use Symbols
          </label>
        </div>
      </div>
      <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onButtonClick()"
        class="button is-primary is-fullwidth">Generate!</button> <!-- Event Binding Syntax -->
      <div class="box" *ngIf="password">
        <label for="">Your Password</label><br />
        <input class="input" [value]="password" type="text"> <!-- Property Binding Syntax -->
      </div>

    </div>
  </div>
</div>
